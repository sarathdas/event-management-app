<div class="d-flex justify-content-center align-items-center">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search events..."
    class="form-control"
    style="width: 20%; margin-right: 10px"
  />

  <!-- Date Picker -->
  <mat-form-field appearance="fill" style="margin-right: 10px; width: 15%">
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="selectedDate"
      (dateChange)="filterByDate()"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button class="btn" (click)="clearFilters()">X</button>
</div>
<div
  class="event"
  *ngFor="
    let event of filteredEvents
      | slice : (page - 1) * pageSize : page * pageSize
  "
>
  <div class="event-header">
    <h3>{{ event.title }}</h3>
    <p>{{ event.date }} - {{ event.location }}</p>
  </div>
  <div class="row event-body">
    <div class="col-md-10 event-description">
      <p>{{ event.description }}</p>
    </div>
    <div
      class="col-md-2 event-action d-flex justify-content-end align-items-center"
    >
      <a
        [routerLink]="['/event', event.id]"
        class="mr-2"
        data-toggle="tooltip"
        data-placement="top"
        title="View Details"
      >
        View
      </a>
      <button
        type="button"
        class="btn btn-danger"
        (click)="deleteEvent(event.id)"
      >
        <i class="fas fa-trash"></i> Delete
      </button>
    </div>
  </div>
</div>

<!-- Pagination controls -->
<div class="d-flex justify-content-center mt-4">
  <button
    (click)="page = page - 1"
    [disabled]="page === 1"
    class="btn btn-secondary mx-2"
    style="padding: 10px 20px; font-size: 16px"
  >
    Previous
  </button>
  <button
    (click)="page = page + 1"
    [disabled]="page * pageSize >= filteredEvents.length"
    class="btn btn-secondary mx-2"
    style="padding: 10px 20px; font-size: 16px"
  >
    Next
  </button>
</div>
