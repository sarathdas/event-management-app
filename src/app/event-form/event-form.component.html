<!-- src/app/event-form/event-form.component.html -->
<form (ngSubmit)="onSubmit()" class="event-form">
  <div class="form-group">
    <label for="title">Title:</label>
    <input
      id="title"
      [(ngModel)]="event.title"
      name="title"
      required
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="date">Date:</label>
    <input
      id="date"
      type="date"
      [(ngModel)]="event.date"
      name="date"
      required
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="location">Location:</label>
    <input
      id="location"
      [(ngModel)]="event.location"
      name="location"
      required
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea
      id="description"
      [(ngModel)]="event.description"
      name="description"
      required
      class="form-control"
    ></textarea>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">
      {{ isEdit ? "Update Event" : "Create Event" }}
    </button>
    <button
      type="button"
      (click)="router.navigate(['/events'])"
      class="btn btn-secondary"
    >
      Cancel
    </button>
  </div>
</form>
